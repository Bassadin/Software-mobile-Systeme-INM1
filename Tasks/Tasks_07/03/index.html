<!-- Styling: https://coolors.co/4f7cac-c0e0de-162521-3c474b-9eefe5 -->

<html>
    <head>
        <link rel="manifest" href="manifest.json" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/png" href="/images/favicon.png" />
        <link rel="apple-touch-icon" href="/images/favicon.png" />
        <meta name="theme-color" content="#9EEFE5" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>World Clock</title>
    </head>
    <body class="p-5">
        <button
            id="addClockLink"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
            Add Clock
        </button>
        <button
            id="editLink"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
            Edit
        </button>
        <div class="py-2"></div>
        <div id="zoneList" class="grid lg:grid-cols-6 md:grid-cols-4 xs:grid-cols-2 space-x-2 space-y-2"></div>
        <div id="clockList" class="grid lg:grid-cols-6 md:grid-cols-4 xs:grid-cols-2 space-x-2 space-y-2"></div>

        <script src="node_modules/underscore/underscore-min.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/mustache/mustache.min.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/time_zone_manager.js"></script>
        <script src="scripts/clock.js"></script>
        <script src="scripts/view_controller.js"></script>
        <script id="clockTemplate" type="text/template">
            <div class="bg-blue-100  p-3 flex flex-col rounded first:row-span-full">
              <p class="clock-time font-bold">{{time}}</p>
              <p class="clock-timezone italic">{{name}} ({{formatted_offset}})</p>
              <a class="delete-clock-link p-1 bg-red-400 cursor-pointer rounded w-fit block">[delete]</a>
            </div>
        </script>
        <script id="timeZoneTemplate" type="text/template">
            <div class="timezone bg-green-200  p-3 flex flex-col rounded cursor-pointer hover:bg-green-300 transition-colors">
              <p class="timezone-name font-bold">{{name}}</p>
              <p class="timezone-offset italic"> (UTC {{formatted_offset}} hours) </p>
            </div>
        </script>
    </body>
</html>
