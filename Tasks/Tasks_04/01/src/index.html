<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />

        <title>Währungsrechner</title>

        <script type="module" src="scripts/app.ts"></script>
    </head>

    <body>
        <div>
            <header>
                <h1>Währungsrechner</h1>
            </header>

            <form>
                <table>
                    <tr>
                        <td>Schweizer Franken:</td>
                        <td>
                            <input type="number" min="0" step="0.01" id="chfIN" />
                        </td>
                    </tr>
                    <tr>
                        <td>Euro:</td>
                        <td>
                            <input type="number" size="30" id="euroIN" readonly />
                        </td>
                    </tr>
                </table>
                <br />
                <input id="convertBN" type="button" value="Convert" />
            </form>
        </div>
    </body>
</html>
