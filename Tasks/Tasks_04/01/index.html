<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />

        <title>Währungsrechner</title>
    </head>

    <body>
        <div>
            <header>
                <h1>Währungsrechner</h1>
            </header>

            <form id="conversionForm">
                <table>
                    <tr>
                        <td>Schweizer Franken:</td>
                        <td>
                            <input
                                type="number"
                                name="chfInput"
                                min="0"
                                step="0.01"
                                id="chfIN"
                                required
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>Euro:</td>
                        <td>
                            <span id="euroIN">0</span>
                            €
                        </td>
                    </tr>
                </table>
                <br />
                <button id="convertButton" type="submit">Convert</button>
            </form>
        </div>

        <script defer type="module" src="/src/scripts/app.ts"></script>
    </body>
</html>
